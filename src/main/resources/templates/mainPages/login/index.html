<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>我的登录</title>
        <!--
        <base th:href='${ctx}'/>
        -->
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
        <meta name="Keywords" content="keyword1,keyword2,keyword3" />
        <meta name="Description" content="网页信息的描述" />
        <!-- @{}表示将去项目根路径下的static目录中查找文件 -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/ucs.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
        <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>

        <script th:inline="javascript" type="text/javascript">
            //后端login对应的controller方法在返回这个HTML页面时,会在Model中存入ctx参数,以便该HTML页面可通过js代码获取ctx
            //在该HTML文件通过js代码定义ctx变量,是为了此HTML引用的/pages/login/index.js文件中能够使用此ctx变量
            console.log("ctx:" + [[${ctx}]]);
            var ctx = [[${ctx}]];
        </script>

    </head>
    <body>
        <div id="main"></div>
        <script type="text/javascript" th:src="@{/libs/es5-shim.min.js}" ></script>
        <script type="text/javascript" th:src="@{/libs/es5-sham.min.js}" ></script>
        <script type="text/javascript" th:src="@{/libs/react.min.js}" ></script>
        <script type="text/javascript" th:src="@{/libs/react-dom.min.js}" ></script>
        <script type="text/javascript" th:src="@{/libs/u-eventhub.js}"></script>
        <script type="text/javascript" th:src="@{/libs/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/libs/ucsmy-ui.js}"></script>
        <script type="text/javascript" th:src="@{/libs/public.js}"></script>
        <!-- 引用static/login目录下的index.js文件(该文件是用react写的js文件)-->
        <script type="text/javascript" th:src="@{/pages/login/index.js}"></script>
        <script type="text/javascript" th:src="@{/libs/encryption.js}"></script>
    </body>
</html>
